  <div class="container formDiv">
    <form >
    <div class="form-group col-md">
      <label for="first name">First name:</label>
      <input class="form-control form-control-sm" type="text" id="firstName" placeholder="first name">
      <label for="last name">Last Name:</label>
    
      <input type="text" id="lastName" class="form-control form-control-sm" placeholder="last name">
    </div>
    <div class="form-group col-md">
      <label for="email">Email Address:</label>
      <input for="email" id="email" placeholder="Email Address" class="form-control form-control-sm"
        pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required />
      <label for="phoneNumber">Phone Number:</label>

      <input type="tel" id="phoneNumber" class="form-control form-control-sm"placeholder="xxxxxxxxxx" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
    </div>
    <div class="form-group col-md">
      <label for="hairColor">Hair Color:</label>
      <input type="text" id="hairColor"class="form-control form-control-sm" placeholder="sandy">
      <label for="hairCondition">Hair Condition:</label>
      <input type="text" class="form-control form-control-sm" id="hairCondition" placeholder="Healthy">
    </div>
    <div class="form-group col-md">
      <label for="Service">Service Interested In:</label>
      <input type="text" id="Service"class="form-control form-control-sm" placeholder="Highlights">
      <br/>
      <button type="submit" class="btn btn-outline-secondary"> Submit</button>
    </div>
    
    </form>
