    <script>

    var count = 2;
    showSlides();
      function showSlides (){
            var slides = document.getElementsByClassName("pics img-fluid");
            var slides2 = document.getElementsByClassName("pics2 img-fluid");
            for (let i = 0 ; i < slides.length; i++) {
              slides[i].style.display = "none";
              slides2[i].style.display = "none";
                }
              count++
            if( count >= slides.length){  count = 2}; 
              slides[count - 2].style = "display: grid";
              slides2[count -1].style = "display: grid";
              setTimeout(showSlides, 4000);
                }
    </script>
